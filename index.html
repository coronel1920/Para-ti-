<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti 💖</title>
  <style>
    body {
      background: pink;
      text-align: center;
      font-family: 'Arial';
      color: white;
      animation: fondo 10s infinite alternate;
    }

    @keyframes fondo {
      from {background: #ff69b4;}
      to {background: #ff1493;}
    }

    .corazon {
      font-size: 80px;
      animation: latir 1s infinite;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Para mi personita especial 💕</h1>
  <div class="corazon">❤️</div>
  <p>Eres como el radiante brillo del amanecer tu no tienes comparacion 🌹</p>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio 😢
  </audio>
</body>
</html>
